<html>
    <head>
        <meta charset="UTF-8">
        <title>Somador de numeros</title>
        <style>
            body {
                text-align: "center";
            }
            button{
                margin-top: 50px;
                padding: 10px;
            }
            h1{
                font-size: 40px
            }

        </style>
    </head>
    <body>
        <h1>Programa de Somar</h1>
        <input id = "n1" type="number" style="margin-top: 50px;">
        <h1>+</h1>
        <input id ="n2" type="number">
        <br>
        <button id="botao";>somar</button>
        <p id= "resultado"></p>
        <script>
            let botao = document.getElementById("botao")
            botao.addEventListener('click', function(){
                let n1 = parseInt(document.getElementById('n1').value)
                let n2 = parseInt(document.getElementById('n2').value)
                let soma = n1 + n2
                //Opções paraq testar o programa 
                //1.Oque nós quisermos, ele
                //2.console.log('clicaram')7

                //alert('clicaram')
                document.getElementById('resultado').innerText = 'A soma é:' +soma
                
            })
        </script>
    </body>
</html>
